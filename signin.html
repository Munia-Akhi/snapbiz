
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShowBizness Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000, #4B0082);
    color: white;
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 90%;
    max-width: 400px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
  }
  .logo {
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px; /* Adjust as needed */
  }
  h1 {
    margin-bottom: 20px;
  }
  .social-buttons a {
    display: float;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    color: white;
    text-decoration: none;
  }
  .social-buttons .google {
    background-color: #db4437;
  }
  .social-buttons .facebook {
    background-color: #3b5998;
  }
  .social-buttons .apple {
    background-color: #31a5d3;
  }
  .form-group {
    margin: 15px 0;
  }
  .form-group input {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  .form-group .forgot {
    display: block;
    text-align: right;
    margin-top: 5px;
    color: #aaa;
    text-decoration: none;
  }
  .btn-signin {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: large;
    margin-top: 20px;
  }
  .signup-link {
    margin-top: 20px;
    color: #aaa;
  }
  .signup-link a {
    color: #28a745;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <a href="showbizz.html">
    <img src="logo.png" alt="ShowBizness Logo">
</a>
  </div>
  <h1>Sign In</h1>
  <div class="social-buttons">
    <a href="#" class="google"><img src="google.png" height="15px" width="15px" alt="google"></a>
    <a href="#" class="facebook"><img src="fb.png" height="15px" width="15px"></a>
    <a href="#" class="apple"><img src="apple.png" height="15px" width="15px" alt="Apple"></a>
  </div>
  <div class="form-group">
    <input type="email" placeholder="Your Email">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password">
    <a href="forgot.html" class="forgot">Forgot Password?</a>
  </div>
  <button onclick="window.location.href='showbizzhome.html';" class="btn-signin">Sign In</button>
  <div class="signup-link">
    New User? <a href="signup.html">Sign Up</a>
  </div>
</div>
</body>
</html>
