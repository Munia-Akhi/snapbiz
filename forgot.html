
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShowBizness Forgot Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000, #4B0082);
    color: white;
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 90%;
    max-width: 400px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
  }
  .logo {
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .form-group {
    margin: 15px 0;
  }
  .form-group input {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  .btn-send {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: large;
    margin-top: 20px;
  }
  .signup-link {
    margin-top: 20px;
    color: #aaa;
  }
  .signup-link a {
    color: #28a745;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
  <a href="showbizz.html">
    <img src="logo.png" alt="ShowBizness Logo">
  </a>
  </div>
  <h1>Forgot Password</h1>
  <p>Enter email associated with your account</p>
  <div class="form-group">
    <input type="email" placeholder="Your Email">
  </div>
  <button class="btn-send">Send</button>
  <div class="signup-link">
    New User? <a href="signup.html">Sign Up</a>
  </div>
</div>
</body>
</html>
